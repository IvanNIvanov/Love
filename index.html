<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>–ë—ä–¥–∏ –º–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 400% 400%;
  animation: bgMove 14s ease infinite;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Card */
.card {
  width: min(92%, 420px);
  padding: 36px 28px 44px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(18px);
  border-radius: 30px;
  text-align: center;
  position: relative;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  animation: cardIn 1s ease;
  overflow: hidden; 
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(25px) scale(0.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 32px;
  background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
  filter: blur(18px);
  z-index: -1;
  opacity: 0.7;
}

.emoji {
  font-size: 64px;
  margin-bottom: 10px;
  animation: heartbeat 1.8s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.12); }
}

h2 {
  font-family: "Playfair Display", serif;
  font-size: 28px;
  color: #4a1c2f;
  margin-bottom: 22px;
  line-height: 1.35;
}

/* Photos */
.photos {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 26px;
}

.photo-together {
  display: flex;
  flex-direction: column; /* ‚¨áÔ∏è –≤–∞–∂–Ω–æ */
  align-items: center;
  margin-bottom: 26px;
}

.photos img {
  width: 110px;
  height: 140px;
  object-fit: cover;
  clip-path: path("M55 15 C55 -10 0 -10 0 30 C0 65 55 95 55 120 C55 95 110 65 110 30 C110 -10 55 -10 55 15 Z");
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.4s ease;
}

.photos img:hover {
  transform: scale(1.06);
}

.photo-together img {
  width: 100%;
  max-width: 320px;
  height: 190px; /* landscape */
  object-fit: cover;
  border-radius: 26px;
  box-shadow: 0 18px 45px rgba(255,77,109,0.5);

  /* —Å—Ç–∞—Ä—Ç–æ–≤–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ */
  filter: blur(10px);
  transform: translateY(20px) scale(1.04);
  opacity: 0;

  transition:
    filter 0.8s ease,
    transform 0.8s ease,
    opacity 0.6s ease;
}

.love-text {
  margin-top: 16px;
  text-align: center;
  font-size: 30px;
  font-weight: 900;
  color: #ff4d6d;
  font-family: "Playfair Display", serif;
  animation: loveBeat 1.6s infinite;
  white-space: pre;     /* –∑–∞–ø–∞–∑–≤–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∏—Ç–µ */
}

.photo-together.show img {
  filter: blur(0);
  transform: translateY(0) scale(1);
  opacity: 1;
}

@keyframes loveBeat {
  0%, 100% {
    transform: scale(1);
  }
  30% {
    transform: scale(1.12);
  }
  60% {
    transform: scale(1);
  }
}
  
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.hidden {
  display: none;
}

/* Buttons */
.buttons {
  position: relative;
  height: 80px;
}

button {
  position: absolute;
  padding: 14px 36px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

  .fade-out {
  animation: fadeOutUp 0.45s ease forwards;
}

.fade-in {
  animation: fadeInDown 0.6s ease forwards;
}

@keyframes fadeOutUp {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-10px);
  }
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  
#yes {
  left: 12%;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: #fff;
}

#no {
  left: 55%;
  background: rgba(255,255,255,0.9);
  color: #777;
  transition: left 0.25s ease, top 0.25s ease;
}

button:active {
  transform: scale(0.94);
}

/* Final message */
.final-message {
  margin-top: 18px;
  font-size: 18px;
  color: #4a1c2f;
  font-weight: 500;
  animation: fadeIn 1s ease;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  pointer-events: none;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h2 id="mainTitle">–õ—é–±–æ–≤,<br>—â–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞?</h2>

  <div class="photos" id="photosBefore">
    <img src="me.JPEG" alt="Me">
    <img src="her.JPEG" alt="Her">
  </div>

  <div class="photo-together hidden" id="photoAfter">
    <img src="together.JPEG" alt="Together">
    <div class="love-text">üíï–û –ë –ò –ß –ê –ú &nbsp; –¢ –ïüíï</div>
  </div>

  <div class="buttons" id="buttons">
    <button id="yes">–î–∞ üíñ</button>
    <button id="no">–ù–µ üôà</button>
  </div>

</div>

<!-- Sounds -->
<audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-melody-32.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.querySelector(".card");
const yesSound = document.getElementById("yesSound");
const bgMusic = document.getElementById("bgMusic");

bgMusic.volume = 0.35;

noBtn.addEventListener("mouseenter", () => {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const padding = 12; // –º–∞–ª—ä–∫ –æ—Ç—Å—Ç—ä–ø –æ—Ç —Ä—ä–±–æ–≤–µ—Ç–µ

  const maxX = cardRect.width - btnRect.width - padding;
  const maxY = cardRect.height - btnRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
  yesSound.play();
  bgMusic.play();

  const title = document.getElementById("mainTitle");

  title.classList.add("fade-out");
  
  setTimeout(() => {
    title.innerHTML =
      "üß∏–ü—Ä–∞–≤–∏–ª–µ–Ω –∏–∑–±–æ—Äüß∏<br>üíãüíãüíã<br>–ë–ª–∞–≥–æ–¥–∞—Ä—è —Ç–∏, —á–µ –≤–Ω–∞—Å—è—à —Å–≤–µ—Ç–ª–∏–Ω–∞ –≤ –∂–∏–≤–æ—Ç–∞ –º–∏ –≤—Å–µ–∫–∏ –¥–µ–Ω.";
    title.classList.remove("fade-out");
    title.classList.add("fade-in");
  }, 450);
  
  document.getElementById("photosBefore").classList.add("hidden");
  const photoAfter = document.getElementById("photoAfter");
  
  photoAfter.classList.remove("hidden");
  
  // –º–∞–ª–∫–æ –∏–∑—á–∞–∫–≤–∞–Ω–µ, –∑–∞ –¥–∞ —Å–µ ‚Äû–∑–∞–∫–∞—á–∏‚Äú transition-—ä—Ç
  setTimeout(() => {
    photoAfter.classList.add("show");
  }, 50);
  document.getElementById("buttons").classList.add("hidden");

  confetti({
    particleCount: 350,
    spread: 150,
    origin: { y: 0.6 }
  });
});

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 22 + 14 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 250);
</script>

</body>
</html>
