<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>üíñ –°–≤. –í–∞–ª–µ–Ω—Ç–∏–Ω üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e7a, #ff9ebc);
    height: 100vh;
    overflow: hidden;
    color: white;
}

/* –°–™–†–¶–ê */
.heart {
    position: fixed;
    bottom: -30px;
    font-size: 22px;
    animation: floatUp linear infinite;
    opacity: 0.75;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

/* –ö–ê–†–¢–ò */
.card {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
    transform: scale(0.92);
}

.content {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    border-radius: 26px;
    padding: 26px;
    width: 100%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.35);
}

h1 {
    font-size: 22px;
    margin-bottom: 14px;
}

p { font-size: 16px; }

.photos {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 16px;
}

.photos img {
    width: 110px;
    height: 110px;
    border-radius: 16px;
    object-fit: cover;
    border: 3px solid rgba(255,255,255,0.6);
}

/* –ë–£–¢–û–ù–ò */
.buttons {
    position: relative;
    height: 60px;
    margin-top: 26px;
    display: flex;
    align-items: center;
}

button {
    padding: 14px 0;
    font-size: 18px;
    border-radius: 32px;
    border: none;
    touch-action: manipulation;
    width: 140px;              /* üîí —Ñ–∏–∫—Å–∏—Ä–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞ */
    height: 52px;              /* üîí —Ñ–∏–∫—Å–∏—Ä–∞–Ω–∞ –≤–∏—Å–æ—á–∏–Ω–∞ */
    display: flex;
    align-items: center;
    justify-content: center;
}

#yesBtn {
    margin-right: auto;
    z-index: 2;
}

#noBtn {
    position: absolute;
    right: 0;
    top: 4px;
    background: white;
    color: #ff2d55;
    z-index: 1;
    transition: left 0.15s ease, top 0.15s ease;
}

/* RESULT */
.result img {
    width: 200px;
    margin: 16px 0;
    border-radius: 16px;
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- –í–™–ü–†–û–° -->
<div class="card" id="question">
    <div class="content">
        <div class="photos">
            <img src="photo1.jpg">
            <img src="photo2.jpg">
        </div>

        <h1>üíò –©–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíò</h1>

        <div class="buttons">
            <button id="yesBtn">–î–∞ üíñ</button>
            <button id="noBtn">–ù–µ üôÉ</button>
        </div>
    </div>
</div>

<!-- –†–ï–ó–£–õ–¢–ê–¢ -->
<div class="card hidden" id="result">
    <div class="content result">
        <h1>ü•∞ –ë–ª–∞–≥–æ–¥–∞—Ä—è!</h1>
        <p>–ù–∞–ø—Ä–∞–≤–∏ –ø—Ä–∞–≤–∏–ª–Ω–∏—è –∏–∑–±–æ—Ä –∏ –º–µ –Ω–∞–ø—Ä–∞–≤–∏<br><b>—É–∂–∞—Å–Ω–æ —â–∞—Å—Ç–ª–∏–≤</b> ‚ù§Ô∏è</p>

        <img src="happy.gif">

        <div class="photos">
            <img src="photo3.jpg">
            <img src="photo4.jpg">
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const result = document.getElementById("result");
const music = document.getElementById("music");

let noCount = 0;

/* –í–ò–ë–†–ê–¶–ò–Ø (ANDROID SAFE) */
function vibrate() {
    if (navigator.vibrate) {
        navigator.vibrate(40);
    }
}

/* –ù–ï –ë–£–¢–û–ù ‚Äì –ë–Ø–ì–ê */
function escapeNo() {
    noCount++;

    if (noCount === 5) {
        noBtn.textContent = "–°—Ç–∏–≥–∞ –¥–µ üòÖ";
    }

    const container = document.querySelector(".buttons");

    const leftLimit = container.offsetWidth / 2;
    const rightLimit = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    const minDistance = 50; // –º–∏–Ω–∏–º–∞–ª–Ω–æ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Å—Ç–∞—Ä–∞ –ø–æ–∑–∏—Ü–∏—è

    // –≤–∑–µ–º–∞–º–µ —Ç–µ–∫—É—â–∏—Ç–µ –ø–æ–∑–∏—Ü–∏–∏ (0 –∞–∫–æ –Ω–µ —Å–∞ –∑–∞–¥–∞–¥–µ–Ω–∏)
    const currentX = noBtn.offsetLeft || 0;
    const currentY = noBtn.offsetTop || 0;

    let newX, newY;
    let tries = 0;

    do {
        newX = leftLimit + Math.random() * (rightLimit - leftLimit);
        newY = Math.random() * maxY;
        tries++;
        // –∞–∫–æ —Å–ª—É—á–∞–π–Ω–æ –Ω–µ —É—Å–ø–µ–µ –¥–∞ –Ω–∞–º–µ—Ä–∏ –¥–æ–±—Ä–∞ –ø–æ–∑–∏—Ü–∏—è —Å–ª–µ–¥ 10 –æ–ø–∏—Ç–∞, –ø—Ä–µ–∫—ä—Å–≤–∞–º–µ
        if (tries > 10) break;
    } while (
        Math.abs(newX - currentX) < minDistance &&
        Math.abs(newY - currentY) < minDistance
    );

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    vibrate();
}

/* TOUCH-FIRST */
noBtn.addEventListener("touchstart", escapeNo, { passive: true });
noBtn.addEventListener("mouseover", escapeNo);

/* –î–ê */
yesBtn.addEventListener("click", () => {
    music.play();
    question.classList.add("hidden");
    result.classList.remove("hidden");
});

/* –ü–õ–ê–í–ê–©–ò –°–™–†–¶–ê */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 9000);
}

setInterval(createHeart, 450);
</script>

</body>
</html>
